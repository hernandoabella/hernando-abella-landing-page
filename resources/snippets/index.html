<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets | Hernando Abella</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./listFiltering.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" /> 
    <link rel="stylesheet" href="../css/temaPrism.css">
</head>
<body>
    
    <section class="snippets">

    <div class="snippets__hero">
        <h1>Snippets</h1>
        <p>Colección de snippets para todas las necesidades de desarrollo.</p>
    </div>

    <div class="contenedor__snippets">
        <div class="fila">
            <div class="columna">
                <a href="./html/">
                    <div class="html__card card">
                        <div class="icono html">
                            <i class="devicon-html5-plain"></i>
                        </div>
                        <h3>HTML</h3>
                    </div>
                </a>
            </div>

            <div class="columna">
                <a href="./css/">
                    <div class="css__card card">
                    <div class="icono html">
                        <i class="devicon-css3-plain"></i>
                        </div>
                        <h3>CSS</h3>
                    </div>
                </a>
            </div>

            <div class="columna">
                <a href="./js/">
                    <div class="js__card card">
                    <div class="icono html">
                            <i class="devicon-javascript-plain"></i>
                        </div>
                        <h3>JAVASCRIPT</h3>
                    </div>
                </a>
            </div>

        </div>

        <div class="fila">
            <div class="columna">
                <a href="./git/">
                    <div class="git__card card">
                    <div class="icono html">
                            <i class="devicon-git-plain"></i>
                        </div>
                        <h3>GIT</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

        <div class="navegacion">
            <a href="/" data-cooltipz-dir="top" aria-label="Inicio"><i class="fad fa-home link"></i> </a>
            <a href="/aprende/" data-cooltipz-dir="top" aria-label="Aprende"><i class="fad fa-code link"></i> </a>
            <a href="/proyectos/" data-cooltipz-dir="top" aria-label="Practica"><i class="fad fa-laptop-code link"></i> </a>
            <a class="activo" href="./snippets/" data-cooltipz-dir="top" aria-label="Snippets"><i class="fad fa-brackets-curly link"></i> </a>
            <a href="/ebooks/" data-cooltipz-dir="top" aria-label="E-books"><i class="fad fa-books link"></i> </a>
            <a href="/videos/" data-cooltipz-dir="top" aria-label="Vídeos"><i class="fad fa-video link"></i> </a>
        </div>

    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="./listFiltering.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
